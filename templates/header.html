<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{ page_title }}</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- GOOGLE Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS Stylesheets-->
  <link href="static/css/styles.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigationbar">
    <a class="navbar-brand" href="{{ url_for('home')}}">TVB</a>
    <div class="mx-auto order-0">
        <form id="searchForm" class="form-inline my-2 my-lg-0">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
        </form>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav nav-pills ml-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a href="{{ url_for('refresh_books') }}"><i class="fa fa-refresh"></i></a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home')}}">Home</a>
        </li>
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard')}}">Dashboard</a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about')}}">About</a>
        </li>
        {% if current_user.is_authenticated %}
         <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="{{ url_for('logout')}}">Logout</a>
         </li>
       {% else %}
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('login')}}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
